<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .alert-danger {
  background-color: #f8d7da;
  color: #721c24;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #f5c6cb;
  border-radius: 4px;
}
</style>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <form method="post">
            {% csrf_token %}
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
                <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                      {% endif %}
                        <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                            Create an account
                        </p>
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
                            <input type="text" id="username" name="username" placeholder="JohnDoe" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="password1" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" id="password1" name="password1" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="password2" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                            <input type="password" id="password2" name="password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" required>
                        </div>
                        <div class="flex items-start">
                            <!-- <div class="flex items-center h-5">
                                <input id="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required>
                            </div> -->
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-light text-gray-500">
                                    Already registered?
                                    <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:underline">Sign In</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white">Create an account</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
